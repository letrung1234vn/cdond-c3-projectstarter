- name: Upgrade apt
  become: true
  become_method: sudo
  apt:
    upgrade: yes

- name: Install npm
  become: true
  become_method: sudo
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
    state: latest

- name: Install pm2
  become: true
  become_method: sudo
  npm:
    name: pm2
    state: present
    global: yes
    production: yes