- name: copy backend files to server
  become: true
  copy:
      src: ~/project/artifact.tar.gz
      dest: /home/ubuntu/artifact.tar.gz
- name: start npm
  shell: |
    cd /home/ubuntu
    tar -xzvf artifact.tar.gz -C .
    sudo npm install
    sudo npm run build
    npm intall pm2 -g
    pm2 completion install
    sudo pm2 stop default
    sudo pm2 start npm -- start